<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo list</title>
    <link rel="stylesheet" href="style.css">
    <script src="code.js" defer></script>
</head>
<body>
<div class="content">
    <h1>Todo list</h1>
    <div id="popupForm" onsubmit="return false">
        <form>
            <input type="text" id="formTitle" placeholder="Enter Title" required>
            <input type="text" id="formDescription" placeholder="Enter Description" required>
            <input type="text" id="formDueDate" placeholder="Enter DueDate" required>
            <input type="text" id="formPriority" placeholder="Enter Priority" required>
            <input type="text" id="formNotes" placeholder="Enter Note" required>
            <input type="text" id="formArray" placeholder="Enter Array">
            <button type="submit" value="Submit" id="formSubmit" onclick="TodoObjectController()">Submit</button>
        </form>
    </div>
        <div id="listing"></div>
</div>
</body>
</html>
