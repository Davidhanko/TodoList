<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo list</title>
    <script src="main.js" defer></script>
</head>
<body>
<div class="content">
    <h1>Todo list</h1>
    <div id="popupForm">
        <form onsubmit="return false">
            <input type="text" id="formTitle" placeholder="Enter Title" required>
            <input type="text" id="formDescription" placeholder="Enter Description" required>
            <input type="date" id="formDueDate" placeholder="Enter DueDate" required>
            <input type="text" id="formArray" placeholder="Enter Category">
            <button type="submit" value="Submit" id="formSubmit">Submit</button>
        </form>
    </div>
    <div>
        <button id="showForm">Show form</button>
        <button id="categoryButtonCreate">Create category</button>
    </div>
        <div id="listing"></div>
</div>
</body>
</html>
